<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Grid of Figures</title>
	<style>
		/* Style for the grid container */
		.grid-container {
			display: grid;
			grid-template-columns: repeat(5, 1fr); /* change 5 to n */
			grid-template-rows: repeat(10, 1fr); /* change 10 to m */
			grid-gap: 10px; /* spacing between grid items */
			margin: 10px; /* margin around grid container */
			padding: 0; /* remove padding from grid container */
			list-style: none; /* remove list style */
			text-align: center; /* center grid items */
		}
		/* Style for each grid item */
		.grid-item {
			width: 100%;
			height: 0;
			padding-bottom: 100%; /* make each grid item a square */
			background-size: cover; /* fill the entire grid item */
			background-position: center; /* center the background image */
			cursor: pointer; /* change cursor to pointer on hover */
		}
		/* Style for the linked figure container */
		.linked-figure-container {
			display: none; /* hide the container by default */
			margin: 10px; /* margin around linked figure container */
			padding: 10px; /* padding inside linked figure container */
			border: 1px solid #ccc; /* add a border to linked figure container */
		}
		/* Style for the linked figure */
		.linked-figure {
			max-width: 100%; /* make the linked figure fit the container */
			height: auto;
		}
	</style>
</head>
<body>
	<!-- Grid container -->
	<ul class="grid-container">
		<!-- Grid items -->
		<li class="grid-item" onclick="showLinkedFigure(1)"></li>
		<li class="grid-item" onclick="showLinkedFigure(2)"></li>
		<li class="grid-item" onclick="showLinkedFigure(3)"></li>
